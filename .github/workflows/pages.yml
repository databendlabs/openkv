on:
  push:
    branches:
      - main
    paths:
      - 'doc/**'
      - 'book.toml'
      - 'README.md'
jobs:
  deploy-doc:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install mdbook plugins
        run: |
          cargo install mdbook-linkcheck
          cargo install --git "https://github.com/lzanini/mdbook-katex"
          # Fixed version:
          # 29c3ff1 Fix: the parser has to parse table or the table will be escaped when output
          cargo install --git "https://github.com/drmingdrmer/mdbook-svgbob"


      - name: Install mdbook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: '0.4.10'

      - name: Build mdbook
        run: mdbook build

      - name: Deploy to github page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Because in `book.toml` there are two `output` table thus the output location is changed.
          publish_dir: ./doc/book/html
